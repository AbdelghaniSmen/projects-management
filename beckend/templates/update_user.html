<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Utilisateur</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% extends "base.html" %}

    {% block title %}Modifier Utilisateur{% endblock %}

    {% block content %}
<div class="container mt-5">
    <h1 class="text-center text-uppercase">Modifier Utilisateur</h1>

    <div class="card mx-auto shadow p-4" style="max-width: 500px;">
        <form action="{{ url_for('update_user', user_id=user.Id) }}" method="post">
            <!-- Nom -->
            <div class="mb-3">
                <label for="Nom" class="form-label">Nom d'utilisateur :</label>
                <input type="text" id="Nom" name="Nom" class="form-control" value="{{ user.Nom }}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.Email }}" required>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Nouveau mot de passe (laisser vide pour ne pas changer) :</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>

            <!-- Sélection d'entité -->
            <div class="mb-3">
                <label for="Entity" class="form-label">Entity :</label>
                <select id="Entity" name="Entity" class="form-select">
                    <option value="g1" {% if user.Entity == 'g1' %}selected{% endif %}>g1</option>
                    <option value="g2" {% if user.Entity == 'g2' %}selected{% endif %}>g2</option>
                    <option value="g3" {% if user.Entity == 'g3' %}selected{% endif %}>g3</option>
                    <option value="g4" {% if user.Entity == 'g4' %}selected{% endif %}>g4</option>
                </select>
            </div>

            <!-- Boutons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Modifier</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

</body>
</html>
